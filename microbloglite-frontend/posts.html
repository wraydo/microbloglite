<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="posts.css" />

    <title>Posts Page</title>
    <script src="auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.replace("posts.html");
    </script>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="posts.html">Home</a>
      <a href="#explore">Explore</a>
      <a href="#notifications">Notifications <img src="images/twitternotifb.JPG" alt="" width="30" height="30" /></a>
      <a href="#messages">Messages <img src="images/TNotifications.JPG" alt="" width="30" height="30" /></a>
      <a href="profile.html">Profile</a>
      <!-- <a href="logout.html" onclick="logout()">Logout</a> -->
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Write a Post</h2>
      <form onsubmit="createAPost(event)">
        <textarea id="postContent" class="form-control" rows="3" placeholder="What's happening?"></textarea>
        <button id="postButton" class="btn btn-primary mt-2">Post</button>
      </form>
      <h2>Your Posts</h2>
      <div id="tweetsCount" class="mb-3"></div>
      <div id="postsContainer" class="posts-container"></div>
    </div>

    <!-- Trending Topics -->
    <div class="trending">
      <h4>Trending Topics</h4>
      <ul>
        <li><a href="https://www.cnn.com/">News</a></li>
        <li><a href="#nfl">NFL</a></li>
        <li><a href="#basketball">Basketball</a></li>
        <li><a href="#fifa">FIFA World Cup</a></li>
        <li><a href="#cricket">Cricket</a></li>
      </ul>
    </div>

    <footer></footer>
    <script src="posts.js"></script>
  </body>
</html>
