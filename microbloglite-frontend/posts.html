<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="posts.css" />
    <title>Posts Page</title>
    <script src="auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="posts.html"><i class="bi bi-house-door"></i> Home</a>
      <a href="#explore"><i class="bi bi-hash"></i> Explore</a>
      <a href="images/twitternb.png"> <i class="bi bi-bell"></i> Notifications </a>
      <a href="#messages"><i class="bi bi-envelope"></i> Messages</a>
      <a href="profile.html"><i class="bi bi-person"></i> Profile</a>
      <button class="logout-button" onclick="logout()">Logout</button>
    </aside>
    <!-- Main Content -->
    <section class="main-content container mt-5">
      <h2>Write a Post</h2>
      <form onsubmit="createAPost(event)">
        <textarea id="postContent" class="form-control" rows="3" placeholder="What's happening?"></textarea>
        <button class="btn btn-primary mt-2 mb-4">Post</button>
      </form>
      <h2>All Posts</h2>
      <div id="tweetsCount" class="mb-3"></div>
      <div id="postsContainer" class="posts-container"></div>
    </section>
    <!-- Trending Topics -->
    <aside class="trending">
      <h4>Trending Topics</h4>
      <ul>
        <li><a href="#news">News</a></li>
        <li><a href="#nfl">NFL</a></li>
        <li><a href="#basketball">Basketball</a></li>
        <li><a href="#fifa">FIFA World Cup</a></li>
        <li><a href="#cricket">Cricket</a></li>
      </ul>
    </aside>
    <!-- Footer -->
    <footer><p>&copy; 2024 My Website | All Rights Reserved</p></footer>

    <script src="auth.js"></script>
    <script src="posts.js"></script>
  </body>
</html>
