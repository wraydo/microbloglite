<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      // If the user IS logged in, redirect to posts.html
      if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
  </head>
  <body>
    <header>
      <h1>Welcome To <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main class="container">
      <form id="signup">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Create A Username" name="username" required minlength="3" />
          <br>
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full Name" required />
          <br />
          <label for="newUsername" class="form-label">Email</label>
          <input type="email" class="form-control" id="newUsername" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required />
          <br />
          <label for="reenterPassword" class="form-label">Re-Enter Password</label>
          <input type="password" class="form-control" id="reenterPassword" placeholder="Re-Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <!-- </div> -->
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="landing.js"></script>
  </body>
</html>
