<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        // If the user IS logged in, redirect to posts.html
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>
<body>

    <header>
        <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main class="container">

        <div class="social-buttons text-center">
            <a href="https://www.icloud.com/" class="btn btn-dark d-block mb-2">Sign in with Apple</a>
            <a href="https://accounts.google.com/signup/v2/kidaccountinfo?flowName=GlifWebSignIn&flowEntry=ServiceLogin&ddm=1" class="btn btn-primary d-block mb-2">Sign in with Google</a>
            <a href="https://www.facebook.com/" class="btn btn-primary d-block mb-2">Sign in with Facebook</a>
            <a href="https://www.instagram.com/accounts/emailsignup/" class="btn btn-secondary d-block">Sign in with Instagram</a>
        </div>
    
        <!-- Divider -->
        <div class="divider"><span>OR</span></div>
    
        <!-- Login Form -->
        <form id="login">
            <div class="mb-3">
                <label for="username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your email or username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
    
        <!-- Divider -->
        <div class="divider"><span>Don't have an account?</span></div>
    
        <!-- Sign-Up Form -->
        <form id="signup">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Email</label>
                <input type="email" class="form-control" id="newUsername" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="landing.js"></script>
</body>
</html>
