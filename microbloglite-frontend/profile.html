<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="microbloglite-frontend/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="profile.css">
    <title>Profile Page</title>
     <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
     <script src="./auth.js"></script>
</head>
<body>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img id="profile-pic" src="/images/Mercedes-Maybach-Vision-6.png" alt="Profile Picture">
            <!-- <input type="file" id="upload-pic" accept="image/*"> -->
            <div class="profile-bio">
                <h4>Joe</h4>
                <p>UXUI Designer</p>
                <p>Audio Engineer</p> 
                <p>Tea Lover</p>
                <p>üåç Location: New York, USA</p>
                <p>üìÖ Joined: January 2018</p>
                <p>üîó Website: <a href="#">www.joej.com</a></p>
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="posts-container">
            <div class="stats">
                <div>
                    <strong>Followers</strong><br>
                    <span id="followersCount">250</span>
                </div>
                <div>
                    <strong>Following</strong><br>
                    <span id="followingCount">180</span>
                </div>
                <div>
                    <strong>Likes</strong><br>
                    <span id="likesCount">1,020</span>
                </div>
                <div>
                    <strong>Tweets</strong><br>
                    <span id="tweetsCount">800</span>
                </div>
            </div>

            <h2>Your Posts</h2>
            <textarea class="form-control" rows="2" placeholder="What's Happening?" id="postContent"></textarea>
            <button class="btn btn-primary mt-2" id="postButton">Post</button>
            <div id="postsContainer"></div>
        </div>

        <!-- Recommendations -->
        <div class="recommendations">
            <h4>Who to Follow</h4>
            <ul>
                <li><a href="#">Agent P</a></li>
                <li><a href="#">Smith</a></li>
                <li><a href="#">Popeye</a></li>
            </ul>
        </div>
    </div>
       <!-- Page-specific code -->
        
       <script src="profile.js"></script>
    </body>
    </html>
